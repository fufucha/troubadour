name: .NET Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Download Dalamud
        if: "!contains(github.event.head_commit.message, '[stg]')"
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

      - name: Download Dalamud staging
        if: "contains(github.event.head_commit.message, '[stg]')"
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev"

      - name: Build
        run: |
          dotnet build --no-restore --configuration Release --nologo

      - name: Remove existing latest.zip if present
        run: |
          if (Test-Path -Path latest.zip) {
            Remove-Item -Path latest.zip -Force
          }

      - name: Prepare files for packaging
        run: |
          mkdir build
          Copy-Item -Path ./Troubadour/bin/Release/* -Destination ./build -Recurse

      - name: Create latest.zip
        run: |
          Compress-Archive -Path ./build/* -DestinationPath latest.zip -Force

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-zip
          path: latest.zip

      - name: Release Build
        uses: softprops/action-gh-release@v1
        with:
          files: latest.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
